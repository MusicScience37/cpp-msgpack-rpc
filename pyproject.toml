sphinx-orange-book-theme = "^0.11.0"
breathe = "^4.35.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.2.2"
pytest-approvaltests = "^0.2.4"
msgpack = "^1.0.8"
pytest-asyncio = "^0.23.7"

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
click = "^8.1.7"
