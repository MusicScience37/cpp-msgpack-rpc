doc8 = "^1.1.1"
pre-commit = "^3.7.1"
clang-tidy-checker = "^0.5.0"
lcov_cobertura = "^2.0.2"
tqdm = "^4.66.4"
lizard = "^1.17.10"
isort = "^5.13.2"

[build-system]
requires = ["poetry-core"]
